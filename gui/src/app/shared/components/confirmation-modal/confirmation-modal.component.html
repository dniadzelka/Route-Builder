<h1 md-dialog-title>{{data.title}}</h1>
<div md-dialog-content>{{data.message}}</div>
<div md-dialog-actions>
	<div class="pull-right">
		<button *ngIf="data.warning" color="warn" class="btn" md-raised-button (click)="dialogRef.close(true)">{{data.buttonText}}</button>
		<button *ngIf="!data.warning" color="accent" class="btn" md-raised-button (click)="dialogRef.close(true)">{{data.buttonText}}</button>
	</div>
</div>
