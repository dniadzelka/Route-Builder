<div class="login-container">
	<md-input-container>
		<input mdInput type="text" placeholder="Login" [(ngModel)]="login">
	</md-input-container>
	<md-input-container>
		<input mdInput type="password" placeholder="Password" [(ngModel)]="password">
	</md-input-container>
	<button color="accent" (click)="doLogIn()" class="btn" md-raised-button>
		LOG IN
	</button>
</div>
