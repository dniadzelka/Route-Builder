<md-card class="global-md-card">
	<md-card-content class="global-md-card-content full-height-wrapper">
		<div class="full-height">
			<ngx-charts-line-chart
				[scheme]="colorScheme"
				[results]="multi"
				[gradient]="gradient"
				[xAxis]="showXAxis"
				[yAxis]="showYAxis"
				[legend]="showLegend"
				[showXAxisLabel]="showXAxisLabel"
				[showYAxisLabel]="showYAxisLabel"
				[xAxisLabel]="xAxisLabel"
				[yAxisLabel]="yAxisLabel"
				[autoScale]="autoScale"
				(select)="onSelect($event)">
			</ngx-charts-line-chart>
		</div>
	</md-card-content>
</md-card>
