<div class="add-atm-modal">
	<md-spinner *ngIf="loading" class="sm"></md-spinner>
	<div [ngClass]="{'loading-bg': loading}">
		<h1 md-dialog-title class="modal-title">
			RULES
		</h1>
		<div md-dialog-content>
			<div class="input-container">
				<md-input-container>
					<input mdInput type="number" min="0" max="100" placeholder="Critical Percent, %" required [(ngModel)]="rules.criticalPercent">
				</md-input-container>
			</div>
			<div class="input-container">
				<md-checkbox [(ngModel)]="rules.predictPeakDays">Predict Peak Days</md-checkbox>
			</div>

			<div *ngIf="rules.predictPeakDays">
				<div class="input-container">
					<md-select placeholder="Statistic Period" [(ngModel)]="rules.statisticPeriod">
						<md-option *ngFor="let period of statisticPeriods" [value]="period.value">
							{{period.viewValue}}
						</md-option>
					</md-select>
				</div>
				<div class="input-container">
					<md-input-container>
						<input mdInput type="number" min="1" max="10" placeholder="Inner Days" required [(ngModel)]="rules.innerDays">
					</md-input-container>
				</div>
				<div class="input-container">
					<md-input-container>
						<input mdInput type="number" min="1" max="10" placeholder="Outer Days" required [(ngModel)]="rules.outerDays">
					</md-input-container>
				</div>
				<div class="input-container">
					<md-input-container>
						<input mdInput type="number" min="0" max="100" placeholder="Delta Percent, %" required [(ngModel)]="rules.deltaPercent">
					</md-input-container>
				</div>
				<div class="input-container">
					<md-input-container>
						<input mdInput type="number" min="0" max="100" placeholder="Secondary Critical Percent, %" required [(ngModel)]="rules.secondaryCriticalPercent">
					</md-input-container>
				</div>
				<div class="input-container">
					<md-select placeholder="Statistic Period" [(ngModel)]="rules.granularity">
						<md-option *ngFor="let granularity of granularities" [value]="granularity.value">
							{{granularity.viewValue}}
						</md-option>
					</md-select>
				</div>
				<div class="input-container">
					<md-input-container>
						<input mdInput type="number" min="1" max="10" placeholder="Matched" required [(ngModel)]="rules.matched">
					</md-input-container>
				</div>
			</div>
